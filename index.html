<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markov</title>

  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <main>
    <p class="info_text">Попытка воплотить <a href="https://ru.wikipedia.org/wiki/%D0%9D%D0%BE%D1%80%D0%BC%D0%B0%D0%BB%D1%8C%D0%BD%D1%8B%D0%B9_%D0%B0%D0%BB%D0%B3%D0%BE%D1%80%D0%B8%D1%82%D0%BC#%D0%9E%D0%BF%D0%B8%D1%81%D0%B0%D0%BD%D0%B8%D0%B5" target="_blank">алгоритм Маркова</a> с тренировочным тескстом.</p>

    <textarea name="text" id="text" rows="6" placeholder="Тренировочный текст" data-input></textarea>
    <div class="control">
      <label>стандартный текст <small data-hint>стихи Пушкина</small></label>
      <input type="checkbox" data-ctrl-default-text checked>
      
      <label>order <small>кусочки на которые резать текст</small></label>
      <input type="number" min="1" max="15" data-ctrl-order>

      <label>length <small>желаемая длина текста</small></label>
      <input type="number" min="10" data-ctrl-length>
    </div>
    <button class="generate_button bg-green w-100" data-markov>Сгенерировать текст</button>

    <div class="generated_text" data-output></div>
  </main>
</body>
</html>
